<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apcolite Brush</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1f2937, #020617);
      color: #f9fafb;
      min-height: 100vh;
      overflow: hidden;
    }

    .app-root {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Splash Screen */
    .splash {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0f172a, #020617);
      z-index: 999;
      flex-direction: column;
      animation: fadeOut 1.4s ease 1.6s forwards;
    }

    .splash-logo {
      width: 90px;
      height: 90px;
      border-radius: 24px;
      background: linear-gradient(145deg, #f97316, #ec4899);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 40px rgba(249, 115, 22, 0.7);
      animation: popIn 0.8s ease;
    }

    .splash-logo span {
      font-size: 38px;
      font-weight: 800;
    }

    .splash-title {
      margin-top: 16px;
      font-size: 26px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-weight: 600;
    }

    .splash-sub {
      margin-top: 6px;
      font-size: 13px;
      opacity: 0.7;
    }

    @keyframes popIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Glass Sidebar */
    .sidebar {
      width: 260px;
      min-width: 260px;
      background: linear-gradient(145deg, rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.5));
      backdrop-filter: blur(18px);
      border-right: 1px solid rgba(148, 163, 184, 0.3);
      padding: 18px 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      box-shadow: 10px 0 30px rgba(15, 23, 42, 0.9);
      transform: translateX(0);
      transition: transform 0.25s ease;
      position: relative;
      z-index: 10;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar-logo {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      background: radial-gradient(circle at top left, #f97316, #ec4899);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 18px;
    }

    .sidebar-title {
      font-size: 18px;
      font-weight: 600;
    }

    .sidebar-role {
      font-size: 11px;
      opacity: 0.7;
    }

    .sidebar-section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      opacity: 0.55;
      margin-top: 6px;
      margin-bottom: 4px;
    }

    .nav-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 9px 10px;
      border-radius: 12px;
      border: 1px solid transparent;
      background: radial-gradient(circle at top left, rgba(148, 163, 184, 0.02), rgba(15, 23, 42, 0.7));
      cursor: pointer;
      transition: all 0.18s ease;
      font-size: 13px;
    }

    .nav-item span.icon {
      font-size: 16px;
      width: 20px;
    }

    .nav-item.active {
      border-color: rgba(248, 250, 252, 0.3);
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.35);
      background: radial-gradient(circle at top, rgba(8, 47, 73, 0.9), rgba(15, 23, 42, 0.8));
    }

    .nav-item:hover {
      transform: translateY(-1px);
      border-color: rgba(148, 163, 184, 0.4);
      background: radial-gradient(circle at top left, rgba(51, 65, 85, 0.8), rgba(15, 23, 42, 0.9));
    }

    .sidebar-footer {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 12px;
      opacity: 0.8;
    }

    .role-chip {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 11px;
      gap: 4px;
      cursor: pointer;
    }

    .role-chip span.dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
    }

    .mobile-menu-btn {
      display: none;
      position: absolute;
      left: 12px;
      top: 12px;
      z-index: 20;
      background: rgba(15, 23, 42, 0.88);
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      width: 36px;
      height: 36px;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .mobile-menu-btn span {
      font-size: 19px;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 18px;
      padding-left: 10px;
      overflow-y: auto;
      position: relative;
    }

    .page-card {
      border-radius: 24px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.9), rgba(2, 6, 23, 0.95));
      box-shadow: 0 0 40px rgba(15, 23, 42, 0.9);
      padding: 18px 18px 20px;
      min-height: calc(100vh - 56px);
      position: relative;
      overflow: hidden;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      gap: 8px;
    }

    .page-title {
      font-size: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .page-badge {
      font-size: 11px;
      padding: 2px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      opacity: 0.75;
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin: 10px 0 14px;
    }

    .chip {
      font-size: 11px;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      opacity: 0.8;
      cursor: pointer;
      transition: all 0.18s ease;
    }

    .chip.active {
      background: rgba(56, 189, 248, 0.15);
      border-color: rgba(56, 189, 248, 0.9);
      opacity: 1;
    }

    .chip:hover {
      border-color: rgba(148, 163, 184, 0.9);
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }

    .input {
      flex: 1;
      min-width: 160px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.8);
      color: #e5e7eb;
      font-size: 13px;
      outline: none;
    }

    .btn {
      border-radius: 999px;
      border: 1px solid transparent;
      padding: 8px 14px;
      font-size: 13px;
      cursor: pointer;
      background: radial-gradient(circle at top left, #0ea5e9, #22c55e);
      color: #0b1120;
      font-weight: 600;
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.16s ease, box-shadow 0.16s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.7);
    }

    .btn-outline {
      background: transparent;
      color: #e5e7eb;
      border-color: rgba(148, 163, 184, 0.8);
      box-shadow: none;
    }

    .btn-outline:hover {
      border-color: rgba(56, 189, 248, 0.9);
      box-shadow: 0 0 14px rgba(56, 189, 248, 0.35);
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 14px;
      margin-top: 6px;
    }

    .product-card {
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.95));
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.16s ease, box-shadow 0.16s ease, border-color 0.16s ease;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-4px) scale(1.01);
      border-color: rgba(56, 189, 248, 0.8);
      box-shadow: 0 20px 35px rgba(15, 23, 42, 0.9);
    }

    .product-image {
      height: 140px;
      width: 100%;
      object-fit: cover;
      display: block;
    }

    .product-body {
      padding: 10px 11px 11px;
    }

    .product-title {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .product-price-row {
      display: flex;
      align-items: baseline;
      gap: 6px;
      font-size: 13px;
    }

    .product-price {
      color: #4ade80;
      font-weight: 600;
    }

    .product-strike {
      font-size: 11px;
      text-decoration: line-through;
      color: #9ca3af;
    }

    .product-discount {
      font-size: 11px;
      color: #facc15;
      margin-left: auto;
    }

    .floating-pill {
      position: absolute;
      inset: auto 16px 18px auto;
      padding: 5px 12px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.85);
      font-size: 11px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .floating-pill span.dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
    }

    /* Form */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
      margin-top: 14px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 12px;
    }

    .field label {
      opacity: 0.8;
    }

    .field input,
    .field textarea,
    .field select {
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.55);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 13px;
      outline: none;
      resize: vertical;
      min-height: 38px;
    }

    .field textarea {
      min-height: 70px;
    }

    .field input[type="file"] {
      padding: 7px;
    }

    /* Product Details */
    .details-layout {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 16px;
      margin-top: 12px;
    }

    .image-strip {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 4px;
    }

    .image-strip img {
      width: 150px;
      height: 150px;
      border-radius: 16px;
      object-fit: cover;
      border: 1px solid rgba(148, 163, 184, 0.5);
    }

    .details-box {
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      padding: 12px 14px;
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.96));
      font-size: 13px;
    }

    .details-row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 6px;
      margin-top: 8px;
    }

    .tag {
      font-size: 11px;
      padding: 3px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-right: 6px;
      margin-bottom: 4px;
    }

    /* Admin Panel */
    .admin-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 12px;
      margin-top: 10px;
    }

    .admin-card {
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 1));
      padding: 12px 13px;
      font-size: 13px;
    }

    .admin-card h3 {
      font-size: 14px;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .table {
      width: 100%;
      border-spacing: 0;
      font-size: 12px;
      margin-top: 6px;
    }

    .table th,
    .table td {
      padding: 5px 4px;
      text-align: left;
      border-bottom: 1px solid rgba(30, 41, 59, 1);
    }

    .table th {
      font-weight: 500;
      opacity: 0.7;
    }

    .stat-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 8px;
      margin-top: 8px;
    }

    .stat {
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      padding: 8px 9px;
      font-size: 11px;
      display: flex;
      flex-direction: column;
      gap: 2px;
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.98));
    }

    .stat-label {
      opacity: 0.65;
    }

    .stat-value {
      font-size: 14px;
      font-weight: 600;
    }

    /* Profile */
    .profile-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 6px;
    }

    .avatar {
      width: 46px;
      height: 46px;
      border-radius: 999px;
      border: 2px solid rgba(56, 189, 248, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0ea5e9, #22c55e);
      color: #0b1120;
      font-weight: 700;
      font-size: 20px;
    }

    .avatar-sub {
      font-size: 11px;
      opacity: 0.7;
    }

    /* Wallet */
    .wallet-card {
      border-radius: 18px;
      border: 1px solid rgba(248, 250, 252, 0.18);
      background: radial-gradient(circle at top, rgba(6, 78, 59, 0.95), rgba(15, 23, 42, 1));
      padding: 12px 13px;
      margin-top: 10px;
    }

    /* My Products */
    .pill-row {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin: 10px 0;
    }

    .pill {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      opacity: 0.8;
    }

    /* Floating Add Button (for owner) */
    .floating-add-btn {
      position: absolute;
      right: 22px;
      bottom: 22px;
      width: 46px;
      height: 46px;
      border-radius: 999px;
      background: radial-gradient(circle at top left, #22c55e, #0ea5e9);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #020617;
      font-size: 26px;
      border: 1px solid rgba(248, 250, 252, 0.65);
      box-shadow: 0 0 25px rgba(34, 197, 94, 0.9);
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .floating-add-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.9);
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .mobile-menu-btn {
        display: inline-flex;
      }

      .details-layout {
        grid-template-columns: minmax(0, 1fr);
      }

      .page-card {
        min-height: calc(100vh - 36px);
      }

      .stat-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 520px) {
      .product-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Manager + Code Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

<style>
/* ------------------------------ GLOBAL ------------------------------ */
body{
  margin:0;
  padding:0;
  font-family:"Poppins",sans-serif;
  background:#0d0d12;
  color:#fff;
  display:flex;
  height:100vh;
  overflow:hidden;
}

:root{
  --glass: rgba(255,255,255,0.06);
  --border: rgba(255,255,255,0.14);
  --accent:#00e5ff;
}

/* ------------------------------ LAYOUT ------------------------------ */
.container{
  display:flex;
  width:100%;
  height:100%;
}

.sidebar{
  width:260px;
  background:rgba(255,255,255,0.04);
  border-right:1px solid var(--border);
  backdrop-filter:blur(18px);
  display:flex;
  flex-direction:column;
  padding:12px;
  overflow-y:auto;
}

.main{
  flex:1;
  display:flex;
}

/* ------------------------------ SIDEBAR ------------------------------ */
.sidebar h2{
  font-size:18px;
  margin-bottom:12px;
  color:#00eaff;
}

.nav-btn{
  padding:10px 12px;
  margin-bottom:8px;
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:12px;
  cursor:pointer;
  transition:0.2s;
  display:flex;
  align-items:center;
  gap:8px;
}

.nav-btn:hover{
  background:rgba(255,255,255,0.12);
  transform:translateX(3px);
}

.active{
  background:rgba(0,255,255,0.18) !important;
}

/* ------------------------------ VIEWS ------------------------------ */
.view{
  display:none;
  padding:18px;
  width:60%;
  overflow-y:auto;
}

.view.active{
  display:block;
}

/* ------------------------------ RIGHT SIDE CODE EDITOR ------------------------------ */
.code-panel{
  width:40%;
  border-left:1px solid var(--border);
  background:rgba(255,255,255,0.04);
  backdrop-filter:blur(18px);
  padding:0;
  display:flex;
  flex-direction:column;
}

.code-header{
  padding:10px 12px;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:flex-end;
  gap:10px;
  background:rgba(255,255,255,0.06);
}

.code-header button{
  background:var(--glass);
  border:1px solid var(--border);
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
  color:#fff;
  display:flex;
  align-items:center;
  gap:6px;
}

#codeEditor{
  flex:1;
  width:100%;
  background:#09090d;
  color:#0ff;
  padding:14px;
  border:none;
  outline:none;
  resize:none;
  font-family:monospace;
  font-size:14px;
}

/* PREVIEW WINDOW */
#previewFrame{
  flex:1;
  width:100%;
  display:none;
  border:none;
  background:#fff;
}
</style>
</head>
<body>

<div class="container">

  <!-- ---------------- SIDEBAR ---------------- -->
  <div class="sidebar">
    <h2><i class="ri-menu-line"></i> Menu</h2>

    <div class="nav-btn active" data-view="homeView"><i class="ri-home-4-line"></i> Home</div>
    <div class="nav-btn" data-view="addProductView"><i class="ri-add-line"></i> Add Product</div>
    <div class="nav-btn" data-view="productDetailsView"><i class="ri-file-list-line"></i> Product Details</div>
    <div class="nav-btn" data-view="adminView"><i class="ri-shield-user-line"></i> Admin Panel</div>
    <div class="nav-btn" data-view="myProductsView"><i class="ri-archive-line"></i> My Products</div>
    <div class="nav-btn" data-view="profileView"><i class="ri-user-3-line"></i> Profile</div>
    <div class="nav-btn" data-view="roleView"><i class="ri-node-tree"></i> Role System</div>

  </div>

  <!-- ---------------- LEFT MAIN VIEWS ---------------- -->
  <div class="main">

    <!-- HOME -->
    <div class="view active" id="homeView">
      <h1>Home (Owner Products)</h1>
      <div id="homeProducts"></div>
    </div>

    <!-- ADD PRODUCT -->
    <div class="view" id="addProductView">
      <h1>Add Product</h1>
      <input id="pTitle" placeholder="Title" class="inp"><br><br>
      <input id="pPrice" placeholder="Price" type="number"><br><br>
      <input id="pStrike" placeholder="Strike Price"><br><br>
      <textarea id="pDesc" placeholder="Description"></textarea><br><br>
      <input type="file" id="pImages" multiple><br><br>
      <button onclick="addProduct()">SAVE</button>
    </div>

    <!-- PRODUCT DETAILS -->
    <div class="view" id="productDetailsView">
      <h1>Product Details</h1>
      <div id="allProducts"></div>
    </div>

    <!-- ADMIN -->
    <div class="view" id="adminView">
      <h1>Admin Panel</h1>
      <div>Total Users: <span id="userCount"></span></div>
      <div>Total Owners: <span id="ownerCount"></span></div>
      <div>Total Products: <span id="productCount"></span></div>
    </div>

    <!-- MY PRODUCTS -->
    <div class="view" id="myProductsView">
      <h1>My Products</h1>
      <div id="myProducts"></div>
    </div>


    <!-- PROFILE -->
    <div class="view" id="profileView">
      <h1>Profile Page</h1>
      <input id="profileName" placeholder="Your Name"><br><br>
      <input id="profilePhone" placeholder="Phone"><br><br>
      <button onclick="saveProfile()">Save</button>
    </div>

    <!-- ROLE SYSTEM -->
    <div class="view" id="roleView">
      <h1>Role System</h1>
      Admin → Owner → Seller → User
    </div>

  </div>



  <!-- ---------------- RIGHT SIDE CODE EDITOR ---------------- -->
  <div class="code-panel">

    <!-- Top Right Buttons -->
    <div class="code-header">
      <button id="editBtn"><i class="ri-edit-line"></i> Edit</button>
      <button id="copyBtn"><i class="ri-file-copy-line"></i> Copy</button>
      <button id="previewBtn"><i class="ri-eye-line"></i> Preview</button>
    </div>

    <!-- Editor -->
    <textarea id="codeEditor">
<h1>Hello Preview Test</h1>
<p>This is live preview</p>
    </textarea>

    <!-- Iframe Preview -->
    <iframe id="previewFrame"></iframe>

  </div>

</div>


<script>
/* ---------------- NAVIGATION ---------------- */
document.querySelectorAll(".nav-btn").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll(".nav-btn").forEach(x=>x.classList.remove("active"));
    btn.classList.add("active");

    let view=btn.dataset.view;
    document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));
    document.getElementById(view).classList.add("active");
  };
});

/* ---------------- PRODUCT SYSTEM ---------------- */
let products=[];

function addProduct(){
  let p={
    title: pTitle.value,
    price: pPrice.value,
    strike: pStrike.value,
    desc: pDesc.value
  };
  products.push(p);
  renderProducts();
  alert("Product Saved!");
}

function renderProducts(){
  homeProducts.innerHTML="";
  allProducts.innerHTML="";
  myProducts.innerHTML="";

  products.forEach(p=>{
    let card = `<div style="padding:10px;background:#1a1a22;margin:8px;border-radius:8px;">
      <b>${p.title}</b><br>
      Price: ${p.price}<br>
      Strike: ${p.strike}<br>
      ${p.desc}
    </div>`;

    homeProducts.innerHTML+=card;
    allProducts.innerHTML+=card;
    myProducts.innerHTML+=card;
  });
}

/* ---------------- PROFILE ---------------- */
function saveProfile(){
  alert("Profile Saved!");
}

/* ---------------- CODE EDITOR BUTTONS ---------------- */
let editor=document.getElementById("codeEditor");
let previewFrame=document.getElementById("previewFrame");

document.getElementById("editBtn").onclick=()=>{
  editor.readOnly=!editor.readOnly;
  alert(editor.readOnly?"Editor Locked":"Editor Editable");
};

document.getElementById("copyBtn").onclick=()=>{
  navigator.clipboard.writeText(editor.value);
  alert("Code Copied!");
};

document.getElementById("previewBtn").onclick=()=>{
  previewFrame.style.display="block";
  previewFrame.srcdoc = editor.value;
};
</script>

</body>
</html>
